<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiantes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
        }
        .form-container {
            margin-right: 20px;
        }
        .list-container {
            width: 300px;
            background: #e3e3e3;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 300px;
        }
        .student-item {
            background: white;
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Registro de Estudiantes</h2>
            <input type="text" id="nombre" placeholder="Nombre Completo"><br>
            <input type="text" id="cedula" placeholder="CÃ©dula"><br>
            <input type="text" id="carrera" placeholder="Carrera Universitaria"><br>
            <button onclick="agregarEstudiante()">Agregar Estudiante</button>
        </div>
        <div class="list-container">
            <h3>Lista de Estudiantes</h3>
            <div id="listaEstudiantes"></div>
            <button onclick="enviarSolicitud()">Enviar Solicitud</button>
        </div>
    </div>

    <script>
        function agregarEstudiante() {
            let nombre = document.getElementById('nombre').value;
            let cedula = document.getElementById('cedula').value;
            let carrera = document.getElementById('carrera').value;
            
            if (nombre && cedula && carrera) {
                let lista = document.getElementById('listaEstudiantes');
                let div = document.createElement('div');
                div.classList.add('student-item');
                div.textContent = `${nombre} - ${cedula} - ${carrera}`;
                lista.appendChild(div);
                
                document.getElementById('nombre').value = '';
                document.getElementById('cedula').value = '';
                document.getElementById('carrera').value = '';
            } else {
                alert('Por favor, complete todos los campos.');
            }
        }
        
        function enviarSolicitud() {
            alert('Solicitud enviada correctamente');
        }
    </script>
</body>
</html>
