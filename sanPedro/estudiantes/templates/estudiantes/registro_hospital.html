<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            background-color: #667eea;
            border: none;
            border-radius: 20px;
            padding: 10px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #764ba2;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Registro de Hospital San Pedro</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="nombre" class="form-control" placeholder="Nombre Completo" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
            </div>
            <div class="mb-3">
                <input type="text" name="hospital" class="form-control" placeholder="Nombre de la universidad" required>
            </div>
            <div class="mb-3">
                <input type="text" name="direccion" class="form-control" placeholder="Dirección" required>
            </div>
            <div class="mb-3">
                <input type="text" name="telefono" class="form-control" placeholder="Teléfono" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100" onclick="redirigir()">Registrarse</button>

            <script>
                function redirigir() {
                    // Espera un momento antes de redirigir (puedes quitar el setTimeout si no lo necesitas)
                    setTimeout(() => {
                        window.location.href = "/estudiantes/registro_estudiante/"; // Cambia esto por la URL correcta
                    }, 500); 
                }
            </script>

        </form>
    </div>

</body>
</html>
